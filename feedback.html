<!DOCTYPE html>
<!--https://github.com/SortableJS/Sortable-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Generator</title>
    <script src="https://unpkg.com/jquery"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/sortablejs@1.7.0/Sortable.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/sortable.js"></script>

    <script type="text/javascript" src="feedback.js"></script>
    <style type='text/css'>
        .btn-green {
            background-color: #1ab394;
            color: #fff;
            border-radius: 3px;
        }
        .btn-green:hover, .btn-green:focus {
            background-color: #18a689;
            color: #fff;
        }
        .panel-footer {
            padding: 0 15px;
            border:none;
            text-align: right;
            background-color: #fff;
        }
    </style>
    <script src="https://unpkg.com/sortablejs@1.7.0/Sortable.js"></script>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body onload="pageInit()">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Feedback Editor</a></li>
        <li class="breadcrumb-item"><a href="#">Assignment #73</a></li>
        <li class="breadcrumb-item active" aria-current="page">Steve Student</li>
    </ol>
</nav>
<div class="container-fluid text-center mt-3 mb-3">
    <p class="h2 d-block">Feedback Editor</p>
    <button type="button" class="btn btn-success btn-sm m-2">Next Submission</button>
    <p>Filter by Category</p>
    <div id="categoryButtonContainer" class="container-fluid text-center mt-1 mb-3 d-flex justify-content-center">
        <button class="btn btn-outline-light m-1" style="background-color: #66cdaa" data-color="#66cdaa" data-status="enabled" data-category="0" onclick="categoryButtonClick(this)">
            Language
        </button>
        <button class="btn btn-outline-light m-1" style="background-color: #6F8CFF" data-color="#6F8CFF" data-status="enabled" data-category="1" onclick="categoryButtonClick(this)">
            Management Summary
        </button>
    </div>
        <div class="container d-flex justify-content-center form-check form-switch">
            <input id="tickFilter" class="form-check-input" type="checkbox" onchange="filterSwitch()" checked>&nbsp;
            <label for="tickFilter"> Filter by Performance</label> (<span id="performanceValue">5</span>)
        </div>

        <input style="width: 50%" type="range" min="1" max="10" value="5" class="slider" id="performanceSlider" oninput="performanceChange(this)">
</div>
<hr>
<p class="text-lead text-center">Click on <span style="color: Tomato;"><i class="fas fa-trash-alt"></i></span> to remove text block from feedback text</p>
<div class="container-fluid mt-5">
    <div id="activeFeedbackItems" class="list-group">
        <div class="list-group-item" data-category="1" data-performance="5"><span style="color: Tomato;" onclick="activeFeedbackClick(this)"><i class="fas fa-trash-alt "></i></span> Feedback #1</div>
        <div class="list-group-item" data-category="1" data-performance="4"><span style="color: Tomato;" onclick="activeFeedbackClick(this)"><i class="fas fa-trash-alt"></i></span> Feedback #2</div>
        <div class="list-group-item" data-category="0" data-performance="8"><span style="color: Tomato;" onclick="activeFeedbackClick(this)"><i class="fas fa-trash-alt"></i></span> Feedback #3</div>
        <div class="list-group-item" data-category="1" data-performance="4"><span style="color: Tomato;" onclick="activeFeedbackClick(this)"><i class="fas fa-trash-alt"></i></span> Feedback #4</div>
        <div class="list-group-item" data-category="0" data-performance="2"><span style="color: Tomato;" onclick="activeFeedbackClick(this)"><i class="fas fa-trash-alt"></i></span> Feedback #5</div>
    </div>
</div>
<div class="d-flex justify-content-center mt-3">
    <button class="btn btn-green">Generate Feedback Text</button>
</div>
<hr>
<p class="text-lead text-center"><i class="fas fa-arrow-down"></i>Click anywhere on an entry below to add it to feedback text<i class="fas fa-arrow-down"></i></p>
<div id="passiveFeedbackItems" class="container-fluid">
    <div class="list-group-item" data-category="1" data-performance="5" onclick="passiveFeedbackClick(this)"><span style="color: forestgreen;"><i class="fas fa-plus"></i></span> Feedback #9</div>
</div>
</body>
</html>
